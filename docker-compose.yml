version: '3.8'

services:
  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gpxify-backend
    restart: unless-stopped
    environment:
      # Application
      APP_NAME: ${APP_NAME:-GPXIFY}
      ENVIRONMENT: ${ENVIRONMENT:-production}
      DEBUG: ${DEBUG:-False}
      API_V1_STR: /api/v1

      # CORS
      BACKEND_CORS_ORIGINS: ${BACKEND_CORS_ORIGINS:-https://www.gpx.ninja,http://www.gpx.ninja,https://gpx.ninja,http://gpx.ninja}

      # Google OAuth
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_REDIRECT_URI: ${GOOGLE_REDIRECT_URI}

      # Security
      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30

      # Database - Use DATABASE_URL from environment if provided, otherwise fallback to local db
      DATABASE_URL: ${DATABASE_URL:-postgresql://${POSTGRES_USER:-gpxify}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-gpxify}}

      # Upload
      MAX_UPLOAD_SIZE: 10485760
      UPLOAD_DIR: /app/uploads
    volumes:
      - gpx_uploads:/app/uploads
    expose:
      - "8000"
    labels:
      - caddy_0=www.gpx.ninja
      - caddy_0.handle=/api*
      - caddy_0.handle.0_reverse_proxy={{upstreams 8000}}
      - caddy_2=gpx.ninja
      - caddy_2.handle=/api*
      - caddy_2.handle.0_reverse_proxy={{upstreams 8000}}
    networks:
      - gpxify-network
      - coolify

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-https://www.gpx.ninja}
        VITE_GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-381330006153-l2o78vsaf54tnof4ikass4ig1a8p9n94.apps.googleusercontent.com}
    container_name: gpxify-frontend
    restart: unless-stopped
    depends_on:
      - backend
    expose:
      - "80"
    labels:
      - caddy_1=www.gpx.ninja
      - caddy_1.reverse_proxy={{upstreams 80}}
      - caddy_3=gpx.ninja
      - caddy_3.reverse_proxy={{upstreams 80}}
    networks:
      - gpxify-network
      - coolify

volumes:
  gpx_uploads:
    driver: local

networks:
  gpxify-network:
    driver: bridge
  coolify:
    external: true
