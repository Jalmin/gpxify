[pytest]
# Pytest configuration for GPX Ninja backend

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Coverage options
addopts =
    --verbose
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    -ra

# Async support
asyncio_mode = auto

# Disable warnings
filterwarnings =
    ignore::DeprecationWarning
